<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<div id="lab">
    Total Click: {{total}}
    <hr>
    <counter v-bind:init='20' v-on:addtotal="total++"> </counter>
    <counter v-bind:init='15' v-on:addtotal="total++"> </counter>
     
<script>
Vue.component('counter',{
    // data(){
    //     return {num:this.init}
    // },
    props:['init'],
    template: ` <button v-on:click ='init++; $emit("addtotal");'>count: {{init}}</button>
    `
}) 
var app = new Vue({
    el:'#lab' ,
    data:{
        total:35
    }
}) 
</script>

</body>
</html>
