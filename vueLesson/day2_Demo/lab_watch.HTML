<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="lab">
        First Name: <input type="text" v-model='firstName' > <br>
        Last Name: <input type="text" v-model='lastName' > <hr>
        Full Name: {{ fullName }}<br>
        Update at: {{upTime}}
    </div>
    <div id="app"  style="color: red">
     <!-- message   -->
    </div>

<script>
var app=new Vue({
    el:'#lab',
    data:{
        firstName:'ben',
        lastName:'S',
        fullName:'',
        upTime:''
    },
    // computed:{
    //     fullName:function(){
    //         return this.firstName+' '+this.lastName;
    //     }
    // }
    methods:{
        callName:function(){
            this.fullName=this.firstName+' '+this.lastName;
        }
    },
    watch:{
        firstName:function(){
            this.callName();
        },
        lastName:function(){
            this.callName();
        },
        fullName:function(){
            this.upTime=new Date().toLocaleString() ;
                        // Date().toLocaleString()  不行
        }
    }
}) 
</script>

</body>
</html>
