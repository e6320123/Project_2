<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="date.format.js"></script>
</head>
<body>
    <div id="lab">
       {{ firstName | firstLetterUpcase }} <br>
       {{dataTime | timeFilter("yyyy/mm/dd hh:MM:ss")}}
    </div> 

<script>
var app=new Vue({
    el:'#lab',
    data:{
        firstName:'ben dsf',
        dataTime:new Date() 
    },
    filters:{
        firstLetterUpcase:function(value){
            return  value.substr(0,1).toUpperCase() + value.substr(1,value.length);
        },
        timeFilter:function(date,format){
            return date.format(format);
                            
        }
    } 
}) 
</script>

</body>
</html>
